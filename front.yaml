apiVersion: apps/v1
kind: Deployment
metadata:
  name: front
  labels:
    app: front
spec:
  replicas: 2
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
      - name: front
        image: sukjubae/front:5
        ports:
        - containerPort: 80
        env:
        - name: BACKEND_URL
          value: http://back:8000
